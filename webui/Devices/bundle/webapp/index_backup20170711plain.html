<!DOCTYPE HTML>
<!-- 20170710 by sam to add a tab layout  
as long as the bullet point is removed, this can be put back 

-->
<script type="text/javascript" src="/jquery/jquery.min.js"></script>
<html lang="en" ng-app="devicesApp">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>macchina.io - Sensors &amp; Devices</title>
        <link rel="stylesheet" href="/css/macchina.css" type="text/css" />
        <link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css" />
        <link rel="icon" href="/images/favicon.ico">
        <script type="text/javascript" src="/angular/angular.min.js"></script>
        <script type="text/javascript" src="/macchina/devices/js/app.js"></script>
        <script type="text/javascript" src="/macchina/devices/js/controllers.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body ng-controller="SessionCtrl">
        <header>
            <div class="headercontainer">
                <div class="header">
                    <h1><a href="/">
                            <img src="/images/headerlogo.png" alt="macchina.io">
                        </a>Sensors &amp; Devices</h1>
                </div>
            </div>
        </header>
        <div class="contentcontainer">
            <div class="content">
                <nav>
                    <div class="usernav">
                        <div class="navigation">
</div>
                        <div class="username">
                            <i class="fa fa-user"></i>
                            &nbsp;
                            {{session.username}}
                            &nbsp;
                            <a id="logoutLink" href="#" onclick="document.logout.submit()">Sign out</a>
                        </div>
                        <ul class="nav nav-tabs"> 
                            <li class="active">
                                <a href="#">Home</a>
                            </li>                             

                            <li>
                                <a href="#">Profile</a>
                            </li>                             

                            <li>
                                <a href="#">Messages</a>
                            </li>                             
                        </ul>
                        <form method="post" name="logout" action="/">
                            <input type="hidden" name="action" value="logout">
                        </form>
                        <div style="clear: both;"></div>
                    </div>
                </nav>
                <!-- 20170529 by sam START originally  <div ng-controller="DevicesCtrl" class="groupbox"> -->
                <div ng-controller="DevicesCtrl" class="groupbox">
                    <table class="list" style="width: 100%">
                        <thead>
                            <tr>
                                <!-- 20170529 by sam  <th ng-click="setOrderBy('name')" class="list-sortable">Name</th>  -->
                                <!-- 20170529 by sam  <th ng-click="setOrderBy('symbolicName')" class="list-sortable">Message Type</th> -->
                                <th ng-click="setOrderBy('id')" class="list-sortable">ID</th>
                                <th ng-click="setOrderBy('physicalQuantity')" class="list-sortable">Message Name</th>
                                <!-- 20170529 by sam  <th>State/Value</th>	-->
                                <!-- 20170529 by sam  <th>TODO sentPaMessage()</th> -->
                            </tr>
                        </thead>
                        <input ng-model="states.activeItem" type="text" id="msgIDTxt" visibility="hidden" /> 
                        <tbody class="selection">
                            <tr ng-repeat="device in devices | orderBy:orderBy track by $index" class="device" ng-class="{'active': device.id == states.activeItem}" ng-click="states.activeItem=device.id" ng-class-even="'even'" ng-class-odd="'odd'">
                                <!-- 20170529 by sam <td>{{device.name}}</td> -->
                                <!-- 20170529 by sam   <td>{{device.symbolicName}}</td> -->
                                <td>{{device.id | number }}</td>
                                <td>{{device.physicalQuantity}}</td>
                                <!-- 20170529 by sam  <td>{{device.displayValue}}</td> -->
                                <!-- 20170529 by sam  <td>{{device.PaMessage}}</td>	 -->
                            </tr>
                        </tbody>
                    </table>
                    <!-- 20170607 by sam  TODO trigger an action in C++ by addMethodHandler -->
                    <button ng-click="sendPaMessage(states.activeItem)">Record</button>
                    <button ng-click="sendPaMessage(states.activeItem)">Night</button>
                </div>
                <!-- 20170529 by sam FINISH originally  <div ng-controller="DevicesCtrl" class="groupbox"> -->
            </div>
        </div>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
